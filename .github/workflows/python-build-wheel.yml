name: Python Build Wheel (Reusable)

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        description: 'Python version to use'
        default: '3.12'
      pyproject-path:
        type: string
        description: 'Path to pyproject.toml'
        default: 'pyproject.toml'
    outputs:
      version:
        description: 'Package version'
        value: ${{ jobs.build-and-push.outputs.version }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Strip 'v' prefix if present (v0.0.4 -> 0.0.4)
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" ${{ inputs.pyproject-path }}
          echo "ðŸ“ Updated ${{ inputs.pyproject-path }} to version $VERSION"

      - name: Build package
        run: |
          python -m build
          echo "ðŸ“¦ Package built"
          ls -la dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: dist/*
          generate_release_notes: true
          body: |
            ## Installation
            
            ```bash
            pip install https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/${{ github.event.repository.name }}-${{ steps.version.outputs.version }}-py3-none-any.whl
            ```

      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          REPO="${{ github.repository }}"
          
          echo "### ðŸ“¦ Python Package Published to GitHub Releases" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** [$TAG](https://github.com/$REPO/releases/tag/$TAG)" >> $GITHUB_STEP_SUMMARY
