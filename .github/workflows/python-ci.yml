name: Python CI (Reusable)

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        description: 'Python version to use (e.g., 3.12)'
        default: '3.12'
      test-dir:
        type: string
        description: 'Directory containing tests (e.g., tests)'
        default: 'tests'
      source-dir:
        type: string
        description: 'Source directory to lint/type-check (e.g., tradingcz)'
        default: 'tradingcz'
      run-pylint:
        type: boolean
        description: 'Run pylint checks'
        default: true
      pylint-target-score:
        type: number
        description: 'Target pylint score (e.g., 10.0)'
        default: 10.0
      run-mypy:
        type: boolean
        description: 'Run mypy type checking'
        default: true
      run-ruff:
        type: boolean
        description: 'Run ruff linting'
        default: true

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          pip install pipdeptree pip-audit

      - name: Check for dependency conflicts
        run: python -m pip check

      - name: Check dependency tree integrity
        run: pipdeptree --warn fail

      - name: Audit for known vulnerabilities
        run: python -m pip_audit --desc on

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run tests
        run: pytest ${{ inputs.test-dir }} -v
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    if: inputs.run-pylint || inputs.run-ruff
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run pylint
        if: inputs.run-pylint
        run: python -m pylint ${{ inputs.source-dir }} --disable=import-error

      - name: Run ruff check
        if: inputs.run-ruff
        run: ruff check ${{ inputs.source-dir }}

  type-check:
    runs-on: ubuntu-latest
    if: inputs.run-mypy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run mypy
        run: mypy ${{ inputs.source-dir }}
