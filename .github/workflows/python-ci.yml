name: Python CI (Reusable)

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        description: 'Python version to use (e.g., 3.12)'
        default: '3.12'
      test-dir:
        type: string
        description: 'Directory containing tests (e.g., tests)'
        default: 'tests'

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          pip install pipdeptree pip-audit

      - name: Check for dependency conflicts
        run: python -m pip check

      - name: Check dependency tree integrity
        run: pipdeptree --warn fail

      - name: Audit for known vulnerabilities
        run: python -m pip_audit --desc on

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run tests
        run: pytest ${{ inputs.test-dir }} -v
        continue-on-error: true
