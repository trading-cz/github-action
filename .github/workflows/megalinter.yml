# MegaLinter - Validate and auto-fix code quality
# Runs on all PRs to enforce code standards across all files
#
# Features:
# - Automatically installs project dependencies if pyproject.toml exists
#   (enables mypy type checking and full linter context)
# - Repositories can customize linters by providing a .mega-linter.yml file
# - Default configuration includes essential checks only

name: MegaLinter

on:
  workflow_call:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  megalinter:
    name: MegaLinter
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check for MegaLinter config
        id: config
        run: |
          if [ -f ".mega-linter.yml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout github-action defaults
        if: steps.config.outputs.exists == 'false'
        uses: actions/checkout@v4
        with:
          repository: trading-cz/github-action
          path: .github-action-defaults
          fetch-depth: 1

      - name: Setup MegaLinter config - Use repository config
        if: steps.config.outputs.exists == 'true'
        run: |
          echo "âœ“ Using repository's own .mega-linter.yml"

      - name: Setup MegaLinter config - Use github-action defaults
        if: steps.config.outputs.exists == 'false'
        run: |
          cp .github-action-defaults/.mega-linter.yml ./.mega-linter.yml
          echo "âœ“ Using default config from github-action"
          rm -rf .github-action-defaults

      - name: Check for pyproject.toml
        id: pyproject
        uses: dorny/paths-filter@v3
        with:
          filters: |
            toml:
              - 'pyproject.toml'
          list-files: shell

      - name: Set up Python for dependencies
        if: steps.pyproject.outputs.toml == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install project dependencies
        if: steps.pyproject.outputs.toml == 'true'
        run: |
          echo "ðŸ“¦ Installing dependencies from pyproject.toml..."
          python -m pip install --upgrade pip
          pip install -e ".[dev]" 2>/dev/null || pip install -e . 2>/dev/null || echo "âš ï¸  Could not install dependencies (optional)"
          echo "âœ“ Dependencies installed"

      - name: MegaLinter
        id: ml
        uses: oxsecurity/megalinter/flavors/python@v9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Install dependencies inside MegaLinter container before linting
          PRE_RUN_COMMANDS: |
            pip install --upgrade pip
            if [ -f "pyproject.toml" ]; then
              pip install -e ".[dev]" 2>/dev/null || pip install -e . 2>/dev/null || true
            fi

      - name: Commit and push applied linter fixes
        if: steps.ml.outputs.has_updated_sources == 1 && github.event_name == 'pull_request'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "[MegaLinter] Apply linters auto-fixes"
          git push

      - name: Archive MegaLinter reports
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: megalinter-reports
          path: |
            megalinter-reports
            mega-linter.log

      - name: MegaLinter Summary
        run: |
          echo "### ðŸ” MegaLinter Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "megalinter-reports/SUMMARY.md" ]; then
            cat megalinter-reports/SUMMARY.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No issues found!" >> $GITHUB_STEP_SUMMARY
          fi
